<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Pricing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <div class="container">
        <h1>Logistics Pricing</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    
        <div class="mt-4">
            {% if result and result.exists %}
                <h3>Search Results:</h3>
                <ul>
                    {% for item in result %}
                        <li>
                            <strong>{{ item.location }}</strong>: Ksh {{ item.price }}
                        </li>
                    {% endfor %}
                </ul>
            {% elif result is not None %}
                <div class="alert alert-danger">No pricing found for the entered location.</div>
            {% endif %}
        </div>
    </div>
    
</body>
</html>
