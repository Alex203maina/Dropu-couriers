<!-- partials/search_results.html -->
{% if results %}
    <ul class="list-group">
        {% for result in results %}
            <li class="list-group-item">
                {{ result.location }} - Ksh{{ result.price }}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <div class="alert alert-warning">No results found for your search.</div>
{% endif %}
